apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app # Dynamic name (e.g., release1-app)
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }} # controlled via values.yaml
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          # Combines repo and tag from values.yaml
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          
          # Inject Configs
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
            - secretRef:
                name: {{ .Release.Name }}-secret

          # Inject Resources
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
            - name: storage
              mountPath: /app/uploads
      
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc